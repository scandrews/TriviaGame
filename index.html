<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<!-- Title Block -->
	<h1 class="col-md-10">Trivia Game</h1>

	<!-- This division contains the game, used to restart the game -->
	<div id="alignBloc" class="col-md-10">
		<div id="padBloc" class="col-md-1">
		</div>
		<div id="mainPlayBloc" class="col-md-11">
			<div id="timerBloc" class="col-md-12">
					<p>Instructions:</p>
					<p>You have will have 10 seconds to guess the correct answer</p>
			</div>
			<div id="questionBloc" class="col-md-12">
			</div>
			<div id="restartBloc" class="col-md-12">
			</div>
			<div id="resultsBloc" class="col-md-12">
			</div>
		</div>
	</div>

   	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
   	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
